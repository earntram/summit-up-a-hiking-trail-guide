<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Summit Up: A Hiking Trail Guide</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Knewave&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Summit Up: A Hiking Trail Guide</h1>
	</header>

	<form class="form-container">
    <label>Search for a hiking trail near you:</label>
      <input type="text" class="postalcode" placeholder="Zip Code" required />
      <input type="submit" class="submit-button" value="Find Trails!">
  </form>

  <div class="js-error-message hidden">
  </div>

  <section class="results hidden">
    <h2>Results</h2>
    <div class="results-container">
      <ul class="results-list"></ul>
    </div>
  </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
